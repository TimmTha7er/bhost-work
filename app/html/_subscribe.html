<section class="subscribe" id="subscribe">
  <div class="container">
    <div class="subscribe__header">
      <h2 class="subscribe__title">Subscribe our newsletter</h2>
      <h5 class="subscribe__subtitle">Singup for our news letter</h5>
    </div>

    <div class="subscribe__body">
      <div class="subscribe-form__wrap">
        <form action="#" enctype="multipart/form-data" class="search-form">
          <input
            class="subscribe-form__input"
            type="search"
            placeholder="Enter your email address"
            name="search"
          />
          <input class="subscribe-form__btn" type="submit" value="subscribe" />
        </form>
      </div>

      <div class="contact-card subscribe__contact-card">
        <div class="contact-card__icon icon icon-phone"></div>
        <h2 class="contact-card__title">Need Help?</h2>
        <h3 class="contact-card__subtitle">Call Us!</h3>
        <p class="contact-card__phone">+91 254 754 785</p>
        <a href="#" class="contact-card__button button link">live chat</a>
      </div>
    </div>
  </div>
</section>
