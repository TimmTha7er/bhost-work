<section class="search" id="search">
  <picture>
    <source srcset="/img/search/search-bg.webp" type="image/webp" />
    <img
      class="search__bg"
      src="/img/search/search-bg.png"
      alt="search bg"
    />
  </picture>
  <div class="container search__container">
    <h2 class="search__title">
      find your domain name
    </h2>
    <p class="search__offer">starting from $1.65 per your!</p>
    <form action="#" enctype="multipart/form-data" class="search-form">
      <div class="search-form__wrap icon icon-search">
        <input
          class="search-form__input"
          type="search"
          placeholder="eg.search.com"
          name="search"
        />
        <input class="search-form__btn" type="submit" value="" />
      </div>
      <div class="search-form__checkbox-list">
        <div class="search-form__checkbox-item">
          <input
            class="search-form__checkbox"
            type="checkbox"
            value=".com / $3"
            name=".com"
            id="com"
          />
          <label for="com" class="search-form__label">
            .com / $3
          </label>
        </div>

        <div class="search-form__checkbox-item">
          <input
            class="search-form__checkbox"
            type="checkbox"
            value=".org / $2"
            name=".org"
            id="org"
          />
          <label for="org" class="search-form__label">
            .org / $2
          </label>
        </div>
        <div class="search-form__checkbox-item">
          <input
            class="search-form__checkbox"
            type="checkbox"
            value=".net / $2"
            name=".net"
            id="net"
          />
          <label for="net" class="search-form__label">
            .net / $2
          </label>
        </div>
        <div class="search-form__checkbox-item">
          <input
            class="search-form__checkbox"
            type="checkbox"
            value=".edu / $2"
            name=".edu"
            id="edu"
          />
          <label for="edu" class="search-form__label">
            .edu / $2
          </label>
        </div>
      </div>
    </form>
  </div>
</section>
